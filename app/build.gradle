plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // ANTLR removed — using recursive-descent frontend instead

    // ASM library for bytecode generation
    implementation 'org.ow2.asm:asm:9.6'
    implementation 'org.ow2.asm:asm-commons:9.6'
    implementation 'org.ow2.asm:asm-util:9.6'

    // JUnit 5 dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.9.2'

    // Mockito for unit testing
    testImplementation 'org.mockito:mockito-core:5.6.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.6.0'

    // This dependency is used by the application.
    implementation libs.guava
}

test {
    useJUnitPlatform()
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// ANTLR removed — no grammar generation

application {
    // Define the main class for the application.
    mainClass = 'org.example.CompilerApp'
}

// Simple JavaExec task to run a small RD regression runner (does not depend on test sources)
task runRdRegression(type: JavaExec) {
    group = 'verification'
    description = 'Run a small recursive-descent regression runner against syntax_error_tests.sigma'
    mainClass = 'org.example.tools.RDRegressionRunner'
    classpath = sourceSets.main.runtimeClasspath
    args = [project.rootDir.toString() + '/syntax_error_tests.sigma']
}
