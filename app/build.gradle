plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // Enable the ANTLR plugin so the grammar under src/main/antlr is generated during build
    id 'antlr'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // ANTLR: enable generation and runtime for the lexer/parser
    antlr 'org.antlr:antlr4:4.13.1'
    implementation 'org.antlr:antlr4-runtime:4.13.1'
    // ANTLR tool for grammar-driven parser (loads Grammar at runtime)
    implementation 'org.antlr:antlr4:4.13.1'

    // ASM library for bytecode generation
    implementation 'org.ow2.asm:asm:9.6'
    implementation 'org.ow2.asm:asm-commons:9.6'
    implementation 'org.ow2.asm:asm-util:9.6'

    // JUnit 5 dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.9.2'

    // Mockito for unit testing
    testImplementation 'org.mockito:mockito-core:5.6.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.6.0'

    // This dependency is used by the application.
    implementation libs.guava
}

test {
    useJUnitPlatform()
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// Ensure ANTLR-generated sources are compiled with the main Java sources
sourceSets.main.java.srcDirs += file("$buildDir/generated-src/antlr/main")

// Configure ANTLR to generate visitors (needed for AST conversion)
generateGrammarSource {
    arguments += ["-visitor", "-no-listener"]
}

tasks.named('compileJava') {
    dependsOn tasks.named('generateGrammarSource')
}

// Task to run the grammar parser demo
task runGrammarDemo(type: JavaExec) {
    group = 'application'
    description = 'Runs the Grammar Parser Demo'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'org.sigma.GrammarParserDemo'
}

// ANTLR removed â€” no grammar generation

application {
    // Define the main class for the application.
    mainClass = 'org.sigma.CompilerApp'
}

// Simple JavaExec task to run a small RD regression runner (does not depend on test sources)
task runRdRegression(type: JavaExec) {
    group = 'verification'
    description = 'Run a small recursive-descent regression runner against syntax_error_tests.sigma'
    mainClass = 'org.example.tools.RDRegressionRunner'
    classpath = sourceSets.main.runtimeClasspath
    args = [project.rootDir.toString() + '/syntax_error_tests.sigma']
}

task runLexerDemo(type: JavaExec) {
    group = 'verification'
    description = 'Run LexerDemo to dump tokens for a demo file'
    mainClass = 'org.example.lexer.LexerDemo'
    classpath = sourceSets.main.runtimeClasspath
    // default to syntax_error_tests.sigma in project root
    args = [project.rootDir.toString() + '/syntax_error_tests.sigma']
}

task runTestParser(type: JavaExec) {
    group = 'verification'
    description = 'Test ANTLR parser integration'
    mainClass = 'org.sigma.TestParser'
    classpath = sourceSets.main.runtimeClasspath
}
